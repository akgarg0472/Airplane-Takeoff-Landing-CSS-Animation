<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aeroplane Takeoof and Landing</title>
  </head>

  <body>
    <div class="main__container">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      <div class="cloud cloud-4"></div>
      <div class="moon"></div>
      <div class="buildings"></div>

      <div class="aeroplane">
        <img src="./images/plane.png" alt="eroplane" class="plane" />
        <img src="./images/wheel.png" class="wheel wheel-1" alt="wheel-1" />
        <img src="./images/wheel.png" class="wheel wheel-2" alt="wheel-2" />
      </div>
    </div>

    <audio preload="auto" autoplay>
      <source src="sound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
